<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Home</title>
    <style>
      :root {
        color-scheme: light dark;
      }
      body {
        font-family: Arial, Helvetica, sans-serif;
        margin: 2rem;
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
        gap: 2rem;
      }
      h1 {
        margin-bottom: 0.5rem;
      }
      .links,
      form {
        border: 1px solid #cbd2d9;
        border-radius: 8px;
        padding: 1.5rem;
        background: #fff;
        box-shadow: 0 8px 24px rgba(15, 23, 42, 0.08);
      }
      .links ul {
        list-style: none;
        padding: 0;
        margin: 0;
        display: flex;
        flex-direction: column;
        gap: 0.65rem;
      }
      .links a {
        text-decoration: none;
        color: #1f4ad1;
        font-weight: 600;
      }
      form {
        display: flex;
        flex-direction: column;
        gap: 0.85rem;
      }
      label {
        display: flex;
        flex-direction: column;
        font-size: 0.95rem;
        gap: 0.35rem;
        font-weight: 600;
      }
      input,
      textarea,
      select {
        padding: 0.45rem 0.6rem;
        border: 1px solid #cbd2d9;
        border-radius: 4px;
        font-size: 1rem;
      }
      textarea {
        min-height: 110px;
        resize: vertical;
      }
      button {
        width: fit-content;
        padding: 0.55rem 1.25rem;
        border: none;
        background: #1f4ad1;
        color: #fff;
        border-radius: 999px;
        cursor: pointer;
        font-weight: 600;
      }
      button:hover {
        background: #1739a2;
      }
      .success {
        margin-top: 0.5rem;
        padding: 0.75rem 1rem;
        border-radius: 6px;
        background: #ecfdf3;
        color: #027a48;
        border: 1px solid #a6f4c5;
      }
    </style>
  </head>
  <body>
    <section class="links">
      <h1>Welcome</h1>
      <p>Explore the rest of the demo pages:</p>
      <ul>
        {% for link in page_links %}
        <li><a href="{{ link.href }}">{{ link.label }}</a></li>
        {% endfor %}
      </ul>
    </section>
    <section>
      <h1>Contact Us</h1>
      <p>Send us a quick note and track its status right away.</p>
      <form method="post" action="{{ form_action }}">
        <label>
          Name
          <input type="text" name="name" required />
        </label>
        <label>
          Email
          <input type="email" name="email" required />
        </label>
        <label>
          Phone
          <input type="tel" name="phone" required />
        </label>
        <label>
          Message
          <textarea name="message" required></textarea>
        </label>
        <label>
          Status
          <select name="status">
            {% for option in status_options %}
            <option value="{{ option }}">{{ option }}</option>
            {% endfor %}
          </select>
        </label>
        <button type="submit">Submit</button>
        {% if submission_success %}
        <div class="success">Thanks! Your enquiry has been recorded.</div>
        {% endif %}
      </form>
    </section>
  </body>
</html>
